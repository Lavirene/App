<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>

    <div class="container wrapper">
      <div class="row">
          <h1 class="col-12" id="city"></h1>
          <h3 class="col-12" id="date"></h3>
      </div>

      <form id="search-form">
        <input
          id="city-input"
          type="search"
          autofocus="on"
          autocomplete="off"
          placeholder="Enter a city"
        />

        <input type="submit" value="Search" />
      </form>


      <div class="row">
        <div class="col-sm-6 sun-icon">
            <img id="weather-icon">
        </div>
        <div class="col-sm-6">
            <h5
              id="weather-description"
              class="card-title weather-description">
            </h5>
            <p class="card-text weather-temp">
              <span id="temperature"></span><a class="active" href="#" id="celciusSwitcher">Â°C</a>
            </p>
            <p>Wind speed: <span id="wind"></span> km/h</p>
            <p>Humidity: <span id="humidity"></span>%</p>
        </div>
      </div>
      <p>
        <a
          href="https://github.com/Lavirene/App"
          target="_blank"
          >Open-source code</a
        >
        by Lavirene
      </p>
    <script src="src/index.js"></script>
    <script
      src="https://kit.fontawesome.com/0d2b5c7f8d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
